# Install pre-commit hooks via
# pre-commit install

repos:
  - repo: https://github.com/psf/black
    rev: 21.5b1
    hooks:
    - id: black
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.8.4
    hooks:
      - id: flake8
        pass_filenames: true
  - repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort
